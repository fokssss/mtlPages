<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>演示</title>
  <link href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="../refs/mtl/mtl.min.js"></script>
  <script src="./index.js"></script>
  <script src="../refs/jquery/jquery-3.2.1.js"></script>
</head>

<body>
  <div style="padding: 20px">
    <div style="width: 100%;height: 100%">
      <img style="width: 100%;height: 100%" src="../res/images/logo.png" alt="" />
    </div>
    <!-- 1. 登录 -->
    <div class="weui-cells__title">用户登录</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input id="username" class="weui-input" placeholder="请输入用户名" />
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input id="password" class="weui-input" placeholder="请输入密码" />
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:login()">登录</a>
    </div>
  </div>
</body>

</html>
